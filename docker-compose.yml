services:
  app:
    image: dunglas/frankenphp
    container_name: projecta_frankenphp
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - .:/app
      - ./Caddyfile:/etc/caddy/Caddyfile  # ğŸ‘ˆ denne linje er vigtig!
      - caddy_data:/data
    restart: unless-stopped

volumes:
  caddy_data:
