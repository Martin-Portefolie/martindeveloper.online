heading: "Den menneskelige side"
paragraph_1: "Jeg er {{ age }} år gammel, bor i Horsens sammen med min kæreste og min bonusdatter. Det nære familieliv betyder meget for mig, og jeg tror på balance mellem det kreative og det tekniske – både i mit arbejde og i min fritid."
paragraph_2: "Når jeg ikke sidder og koder, kan du finde mig med en blyant i hånden – jeg elsker at tegne, være kreativ, og nørde med elektronik og svagstrøm – særligt alt det, der lyser og blinker. Det er fascinationen af at bygge noget, få det til at virke og give det liv, der driver mig – uanset om det er i kode eller kobbertråd."
paragraph_3: "Jeg er nysgerrig af natur, detaljeorienteret, og har det bedst, når jeg både kan tænke, tegne og bygge."
